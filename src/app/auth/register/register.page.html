<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
<ion-grid>
  <ion-row>
    <ion-col size-sm="3" offset-sm="3">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col size-sm="3">
      <ion-item>
        <ion-label position="floating">Surname</ion-label>
        <ion-input type="texts"  formControlName="surname"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
    <ion-col size-sm="6" offset-sm="3">
      <p>Uneti validnu mejl adresu.</p>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">
    <ion-col size-sm="6" offset-sm="3">
      <p>Uneti minimum 6 karaktera.</p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-button type="submit" color="primary" shape="round" expand="block">Register</ion-button>
    </ion-col>
  </ion-row>

</ion-grid>
</form>


</ion-content>
