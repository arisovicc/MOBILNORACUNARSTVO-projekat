<ion-app>

  <ion-menu side="start"  contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Moj meni</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="person-circle" slot="start"></ion-icon>
          <ion-label>Moj profil</ion-label>
        </ion-item>

        <ion-menu-toggle> <!-- ovaj menu toggle nam omogucava da nam se automatski skloni menu kad odemo na drugu stranu-->
          <!-- Ovaj router link nam omogucava da kad kliknemo na deo menija da nas odvede na tu stranicu-->
          <ion-item routerLink="/films">
            <ion-icon name="document-text" slot="start"></ion-icon>
            <ion-label>Filmovi</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle><ion-item routerLink="/zanrovi">
          <ion-icon name="happy" slot="start"></ion-icon>
          <ion-label>Zanrovi</ion-label>
        </ion-item></ion-menu-toggle>

        <ion-item>
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Odjavi se</ion-label>
        </ion-item>
        <ion-item>Meni aplikacije</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>


  <ion-router-outlet id="main"></ion-router-outlet>



</ion-app>
